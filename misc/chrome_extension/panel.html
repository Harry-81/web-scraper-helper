<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
	<title>Getting Started Extension's PANEL</title>
	<script src="panel.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div>
		<select id="storage">
			
		</select>
		<button id="storageSave">Save</button>
		<button id="storageDelete">Delete</button>
		<button id="storageReset">Reset</button>
		<p id="storageSuccess"></p>
		<p id="storageError"></p>
	</div>

	<p id="editor-text">Editor</p>
	<div id="editor-container">
		<div id="tab-container">
			<button data-show="editor" id="editor-button">Visual</button>
			<button data-show="text-editor" id="text-editor-button">Text</button>
		</div>
		<div id="editor" class="tab">
			<p>Exclude</p>
			<table id="exclude-table">
			</table>
			<button id="add-exclude">+</button>
			<p>Metadata</p>
			<table id="metadata-table">
				
			</table>
			<button id="add-metadata">+</button>
		</div>
		<div id="text-editor" class="tab" style="display:none">
			<textarea id="json-config"></textarea>
		</div>
	</div>
	<button id="pretty">Make JSON pretty</button>

	<br>

	<button id="fetch">Run</button>

	<br>

	<div id="quickAddContainer">
		<span>Quick add</span>
		<div id="quickAddBorder">
			<select id="queryToAddMeta">
    		<option value="exclude">Exclude</option>
    		<option value="metadata">Metadata</option>
  		</select>
			<input type="text" id="fieldToAdd" placeholder="Field">
			<input type="text" id="queryToAdd" placeholder="Query">
			<select id="queryToAddType">
    		<option value="XPATH">XPATH</option>
    		<option value="CSS">CSS</option>
  		</select>
			<button id="queryToAddButton">Add</button>
			<!--<button id="mouseAdd">Mouse</button>
			<input type="checkbox" id="addText">Add text-->
		</div>
	</div>

	<br>

	<p id="error"></p>

	<br>

	<table id="resultTable" border="1"></table>

	<pre id="log"></pre>
</body>

</html>

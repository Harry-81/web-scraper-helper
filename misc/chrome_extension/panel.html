<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
	<title>Getting Started Extension's PANEL</title>
	<script src="panel.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>

<body>

	<div class="body-wrapper">

		<div>
			<select id="storage">
			
			</select>
			<button id="storageSave" class="button">Save</button>
			<button id="storageDelete" class="button">Delete</button>
			<button id="storageReset" class="button">Reset</button>
			<p id="storageSuccess"></p>
			<p id="storageError"></p>
		</div>

		<p id="editor-text">Editor</p>
		<div id="editor-container">
			<div id="tab-container">
				<button data-show="editor" id="editor-button">Visual</button>
				<button data-show="text-editor" id="text-editor-button">Text</button>
			</div>
			<div id="editor" class="tab">

			</div>
			<div id="text-editor" class="tab" style="display:none">
				<textarea id="json-config">
					[
						{
							"for": {
							"urls": [
								".*"
							]
							},
							"exclude": [
							{
								"type": "XPATH",
								"path": ""
							}
							],
							"metadata": {}
						}
					]
				</textarea>
				<button id="pretty" class="button">Make JSON pretty</button>
			</div>
		</div>

		<br>

		<div class="center-button">
			<button id="fetch" class="button">Run</button>
		</div>

		<br>

		<div id="quickAddContainer">
			<span>Quick add</span>
			<div id="quickAddBorder">
				<select id="queryToAddMeta">
    		<option value="exclude">Exclude</option>
    		<option value="metadata">Metadata</option>
  		</select>
				<input type="text" id="fieldToAdd" placeholder="Field">
				<input type="text" id="queryToAdd" placeholder="Query">
				<select id="queryToAddType">
    		<option value="XPATH">XPATH</option>
    		<option value="CSS">CSS</option>
  		</select>
				<button id="queryToAddButton">Add</button>
				<!--<button id="mouseAdd">Mouse</button>
			<input type="checkbox" id="addText">Add text-->
			</div>
		</div>

		<p id="error"></p>

		<table id="resultTable" border="1"></table>

		<pre id="log"></pre>

	</div>

</body>

</html>
